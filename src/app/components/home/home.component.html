<div class="container">
  <!-- Sección izquierda -->
  <div class="estadisticas-container">
    <div class="encabezado">
      <h1>{{ currentMonth }}</h1> <!-- Muestra el mes actual -->
    </div>
    <div class="grafico">
      <canvas #pieChart></canvas> <!-- Canvas para el gráfico -->
    </div>
    <div class="resumen">
      <p><strong>Ingresos:</strong> ${{ ingresos }}</p>
      <p><strong>Gastos:</strong> ${{ gastos }}</p>
      <p><strong>Ahorros:</strong> ${{ ahorros }}</p>
    </div>
  </div>

  <!-- Sección derecha -->
  <app-transacciones></app-transacciones> <!-- Nuevo componente -->
</div>
