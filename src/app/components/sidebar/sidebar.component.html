<div class="sidenav-header">
  <button mat-icon-button (click)="toggleMinimizado()">
    <mat-icon>{{ minimizado ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </button>
</div>

<nav class="sidenav-menu">
  <button 
    *ngFor="let item of menuItems"
    mat-button 
    class="menu-item"
    [routerLink]="item.route">
    <mat-icon>{{ item.icon }}</mat-icon>
    <span class="menu-text">{{ item.label }}</span>
  </button>
</nav>

<div class="sidenav-footer">
  <button 
    mat-icon-button 
    (click)="toggleTema()"
    class="tema-button"
    [title]="temaOscuro ? 'Modo Claro' : 'Modo Oscuro'">
    <mat-icon>{{ temaOscuro ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>
  <span class="toggle-label">{{ temaOscuro ? 'Oscuro' : 'Claro' }}</span>
</div>
