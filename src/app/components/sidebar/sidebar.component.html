<div class="sidenav-header">
  <button mat-icon-button (click)="toggleMinimizado()">
    <mat-icon>{{ minimizado ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </button>
</div>

<nav class="sidenav-menu">
  <button 
    *ngFor="let item of menuItems"
    mat-button 
    class="menu-item"
    [routerLink]="item.route">
    <mat-icon>{{ item.icon }}</mat-icon>
    <span class="menu-text">{{ item.label }}</span>
  </button>
</nav>

<div class="sidenav-footer">
  <!-- Usuario -->
  <div class="user-section" *ngIf="usuarioActual()">
    <button 
      mat-button 
      class="user-button"
      (click)="toggleUserMenu()">
      <div class="user-avatar">
        <mat-icon>person</mat-icon>
      </div>
      <span class="user-name">{{ usuarioActual() }}</span>
      <mat-icon class="chevron">{{ showUserMenu() ? 'expand_less' : 'expand_more' }}</mat-icon>
    </button>
    
    <div class="user-menu" *ngIf="showUserMenu()">
      <button mat-button class="user-menu-item" (click)="toggleTema()">
        <mat-icon>{{ temaOscuro ? 'light_mode' : 'dark_mode' }}</mat-icon>
        <span>{{ temaOscuro ? 'Modo Claro' : 'Modo Oscuro' }}</span>
      </button>
      <button mat-button class="user-menu-item" (click)="cambiarContrasena()">
        <mat-icon>lock</mat-icon>
        <span>Cambiar Contraseña</span>
      </button>
      <button mat-button class="user-menu-item logout" (click)="cerrarSesion()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </div>
</div>
