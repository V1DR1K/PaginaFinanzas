<mat-sidenav-container class="contenedor-principal" autosize>
  <mat-sidenav 
    #sidenav
    [mode]="sidenavMode" 
    [opened]="sidenavOpened"
    class="contenedor-sidenav"
    [ngClass]="{'minimizado': sidenavMinimizado && !isMobile}">
    <app-sidebar 
      [minimizado]="sidenavMinimizado"
      [isMobile]="isMobile"
      (minimizadoChange)="onSidebarMinimizadoChange($event)"
      (temaChange)="onTemaChange($event)"
      (closeSidebar)="sidenav.close()"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="contenedor-pagina">
    <!-- BotÃ³n hamburguesa para mÃ³vil -->
    <button 
      *ngIf="isMobile" 
      mat-icon-button 
      class="menu-toggle"
      (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
