<div class="transacciones-container">
  <h2>Transacciones Recientes</h2>
  <ul class="transacciones">
    <li *ngFor="let transaccion of transacciones">
      <span>{{ transaccion.descripcion }}</span>
      <span [class.ingreso]="transaccion.tipo === 'ingreso'"
            [class.egreso]="transaccion.tipo === 'egreso'">
        ${{ transaccion.monto }}
      </span>
    </li>
  </ul>
  <button class="btn-agregar">Agregar Transacci√≥n</button>
</div>
